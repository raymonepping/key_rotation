server {
  listen 8080;
  server_name _;

  # redirect / to /status/
  location = / { return 302 /status/; }

  # protect the status page
  location /status/ {
    auth_basic "Booklib Status";
    auth_basic_user_file /etc/nginx/htpasswd/.htpasswd;

    # serve files from your status dir
    alias /usr/share/nginx/html/status/;
    try_files $uri $uri/ /usr/share/nginx/html/status/index.html;
  }

  # API open (or add auth here too if you want)
  location /api/ {
    proxy_pass http://booklib-node:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Connection "";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}